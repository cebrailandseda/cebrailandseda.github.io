<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebrail & Seda üíç</title>

    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?wedding,romantic') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-800 bg-opacity-50">

<div class="bg-white p-8 rounded-2xl shadow-xl text-center w-96">
    <h1 class="text-2xl font-semibold text-gray-800">üíç Partagez vos souvenirs</h1>
    <p class="text-gray-600 mt-2">T√©l√©chargez vos plus belles photos et vid√©os du mariage !</p>

    <div id="signinSection">
        <!-- Connect Button -->
        <button onclick="startGoogleLogin()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 transition">
            üîê Se connecter avec Google
        </button>
    </div>

    <div id="uploadSection" class="hidden">
        <!-- File Upload -->
        <input type="file" id="fileInput" multiple class="mt-4 border border-gray-300 p-2 rounded-lg w-full" disabled>
        <button onclick="uploadFile()" id="uploadBtn" class="bg-pink-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-pink-600 transition" disabled>
            üì§ T√©l√©charger
        </button>

        <p id="status" class="text-gray-700 mt-3"></p>
    </div>
</div>

<script>
    const CLIENT_ID = "994422865355-o0j0bk0mfmiamjn4ouh7l01odusaqerp.apps.googleusercontent.com";
    const FOLDER_ID = "1YpvJh_lC8_4nQAPWjI9p7AJX--h1hVZx";
    let accessToken = null;

    function startGoogleLogin() {
        const redirectUri = window.location.origin + window.location.pathname;
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=https://www.googleapis.com/auth/drive.file&include_granted_scopes=true`;
        window.location.href = authUrl;
    }

    window.onload = () => {
        const hash = window.location.hash;
        if (hash.includes("access_token")) {
            const params = new URLSearchParams(hash.substring(1));
            accessToken = params.get("access_token");
            document.getElementById("signinSection").classList.add("hidden");
            document.getElementById("uploadSection").classList.remove("hidden");

            document.getElementById("fileInput").disabled = false;
            document.getElementById("uploadBtn").disabled = false;
        }
    };

    async function uploadFile() {
        if (!accessToken) {
            alert("Veuillez d'abord vous connecter.");
            return;
        }

        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
            alert("S√©lectionnez au moins un fichier.");
            return;
        }

        document.getElementById("status").innerText = `üì§ Envoi de ${fileInput.files.length} fichier(s) en cours...`;

        for (const file of fileInput.files) {
            const metadata = {
                name: file.name,
                parents: [FOLDER_ID]
            };

            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            form.append("file", file);

            document.getElementById("status").innerText = "üì§ Envoi en cours...";

            const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { Authorization: `Bearer ${accessToken}` },
                body: form
            });

            if (!response.ok) {
                document.getElementById("status").innerText = `‚õî √âchec de l'envoi de ${file.name}`;
                return;
            }
            document.getElementById("status").innerText = "üéâ Tous les fichiers ont √©t√© envoy√©s avec succ√®s ! Merci ‚ù§Ô∏è";
        }
        }
</script>
</body>
</html>

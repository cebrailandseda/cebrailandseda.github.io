<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebrail & Seda üíç</title>

    <!-- Load Google API Client -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?wedding,romantic') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-800 bg-opacity-50">

<div class="bg-white p-8 rounded-2xl shadow-xl text-center w-96">
    <h1 class="text-2xl font-semibold text-gray-800">üíç Partagez vos souvenirs</h1>
    <p class="text-gray-600 mt-2">T√©l√©chargez vos plus belles photos et vid√©os du mariage !</p>

<!-- Google Sign-In Button -->
<div id="g_id_onload"
     data-client_id="994422865355-o0j0bk0mfmiamjn4ouh7l01odusaqerp.apps.googleusercontent.com"
     data-auto_prompt="false"
     data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>

<!-- File Upload -->
<input type="file" id="fileInput" class="mt-4 border border-gray-300 p-2 rounded-lg w-full" disabled>
<button onclick="uploadFile()" class="bg-pink-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-pink-600 transition" disabled>üì§ T√©l√©charger</button>
<p id="status" class="text-gray-700 mt-3"></p>
</div>

<script>
    let accessToken = null;
    const FOLDER_ID = "1YpvJh_lC8_4nQAPWjI9p7AJX--h1hVZx";

    function handleCredentialResponse(response) {
        google.accounts.oauth2.initTokenClient({
            client_id: "994422865355-o0j0bk0mfmiamjn4ouh7l01odusaqerp.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/drive.file",
            callback: (tokenResponse) => {
                if (tokenResponse.access_token) {
                    accessToken = tokenResponse.access_token;
                    document.getElementById("fileInput").disabled = false;
                    document.querySelector("button").disabled = false;
                    document.getElementById("status").innerText = "‚úÖ Connect√© !";
                } else {
                    document.getElementById("status").innerText = "Failed to get access token.";
                }
            }
        }).requestAccessToken();
    }

    async function uploadFile() {
        if (!accessToken) {
            alert("Veuillez d'abord vous connecter.");
            return;
        }

        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
            alert("S√©lectionnez un fichier.");
            return;
        }

        const file = fileInput.files[0];
        const metadata = {
            name: file.name,
            parents: [FOLDER_ID]
        };

        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
        form.append("file", file);

        document.getElementById("status").innerText = "üì§ Envoi en cours...";

        const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
            method: "POST",
            headers: { Authorization: `Bearer ${accessToken}` },
            body: form
        });

        if (response.ok) {
            document.getElementById("status").innerText = "üéâ Fichier envoy√© avec succ√®s ! Merci ‚ù§Ô∏è";
        } else {
            document.getElementById("status").innerText = "‚õî √âchec de l'envoi.";
        }
    }
</script>
</body>
</html>

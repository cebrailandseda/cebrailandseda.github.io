<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Upload</title>

    <!-- Load Google API Client -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<h2>Upload a Photo to Google Drive</h2>

<!-- Google Sign-In Button -->
<div id="g_id_onload"
     data-client_id="616744177005-le66vhs97ebn2bqf06cb4f1tble3llli.apps.googleusercontent.com"
     data-auto_prompt="false"
     data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>

<!-- File Upload -->
<input type="file" id="fileInput" disabled>
<button onclick="uploadFile()" disabled>Upload</button>
<p id="status"></p>

<script>
    let accessToken = null;
    const FOLDER_ID = "1YpvJh_lC8_4nQAPWjI9p7AJX--h1hVZx";

    function handleCredentialResponse(response) {
        google.accounts.oauth2.initTokenClient({
            client_id: "616744177005-le66vhs97ebn2bqf06cb4f1tble3llli.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/drive.file",
            callback: (tokenResponse) => {
                if (tokenResponse.access_token) {
                    accessToken = tokenResponse.access_token;
                    document.getElementById("fileInput").disabled = false;
                    document.querySelector("button").disabled = false;
                    document.getElementById("status").innerText = "Signed in!";
                } else {
                    document.getElementById("status").innerText = "Failed to get access token.";
                }
            }
        }).requestAccessToken();
    }

    async function uploadFile() {
        if (!accessToken) {
            alert("Please sign in first.");
            return;
        }

        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length === 0) {
            alert("Please select a file.");
            return;
        }

        const file = fileInput.files[0];
        const metadata = {
            name: file.name,
            parents: [FOLDER_ID]
        };

        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
        form.append("file", file);

        document.getElementById("status").innerText = "Uploading...";

        const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
            method: "POST",
            headers: { Authorization: `Bearer ${accessToken}` },
            body: form
        });

        if (response.ok) {
            document.getElementById("status").innerText = "File uploaded successfully!";
        } else {
            document.getElementById("status").innerText = "Upload failed.";
        }
    }
</script>
</body>
</html>

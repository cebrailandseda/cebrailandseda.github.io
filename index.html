<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebrail & Seda</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
    <h2>Téléchargez une photo</h2>
    <div id="g_id_onload"
         data-client_id="616744177005-le66vhs97ebn2bqf06cb4f1tble3llli.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <input type="file" id="fileInput" disabled>
    <button onclick="uploadFile()" disabled>Upload</button>
    <p id="status"></p>

    <script>
        let accessToken = null;
        const FOLDER_ID = "1YpvJh_lC8_4nQAPWjI9p7AJX--h1hVZx";

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            console.log(idToken);
            console.log(decodeURIComponent(idToken));

            accessToken=decodeURIComponent(idToken);
                document.getElementById("fileInput").disabled = false;
                document.querySelector("button").disabled = false;
                document.getElementById("status").innerText = "Signed in!";
        }

        async function uploadFile() {
            if (!accessToken) {
                alert("Please sign in first.");
                return;
            }

            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            const metadata = {
                name: file.name,
                parents: ["1YpvJh_lC8_4nQAPWjI9p7AJX--h1hVZx"]
            };

            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
            form.append("file", file);

            document.getElementById("status").innerText = "Uploading...";

            const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
                method: "POST",
                headers: { Authorization: `Bearer ${accessToken}` },
                body: form
            });

            if (response.ok) {
                document.getElementById("status").innerText = "File uploaded successfully!";
            } else {
                document.getElementById("status").innerText = "Upload failed.";
            }
        }
    </script>
</body>
</html>
